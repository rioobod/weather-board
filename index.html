<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="container-fluid">
    <section id="app-title-section">
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </section>
    
    <div id="main-div">
        <section id="search-section" class="">
            <form id="search-form">
                <label for="search-input">
                    Search for a city
                    <input type="text" id="search-input">
                </label>
                <button type="button" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <h4>Search History</h4>
            <ul id="search-history">
    
            </ul>
        </section>
        <div id="forecast-div" class="">
            <section id="current-day-section" class="hide">
                <div class="card">
                    <h3 id="city-name" class="card-header">City Name, State Name</h3>
                    <div class="card-body">
                        <h4 id="todays-date" class="card-title"></h4>
                        <i id="curr-day-icon"></i>
                        <ul class="list-group list-group-slush borderless">
                            <li class="list-group-item data-display">
                                <h5>Temp: </h5>
                                <p id="curr-temp" class="card-text"></p>
                            </li>
                            <li class="list-group-item data-display">
                                <h5>Wind:</h5>
                                <p id="curr-wind" class="card-text"></p>
                            </li>
                            <li class="list-group-item data-display">
                                <h5>Humidity:</h5>
                                <p id="curr-humidity" class="card-text"></p>
                            </li>
                            <li class="list-group-item data-display">
                                <h5>UV Index: </h5>
                                <p id="curr-uv" class="card-text"></p>
                            </li>
                        </ul>
                    </div>
                </div>
    
            </section>
    
            <section id="daily-forecast-section" class="hide">
                <div  id="daily-forecast-div" class="card-group">
                    <h3 class="day-forecast-header">5 Day Forecast</h3>
                    <div id="daily-forecast-list"></div>
                </div>
            </section>
        </div>
    </div>
    <!-- javascript starts here -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
      integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
